<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaplan Hospital Register Patient</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body
    onload=" generate_patient_id();refresh_dashboard();draw_occupancy_box();"
  >
    <nav id="nav">
      <div class="nav-main">
        <a href="dashboard.html"
          ><img src="./logo.png" alt="logo" height="60px"
        /></a>
        <ul class="menu">
          <li><a href="dashboard.html">Home</a></li>
          <li id="register">
            <a href="register.html">Register New Patient</a>
          </li>
          <li id="logout"><a href="index.html">LogOut</a></li>
        </ul>
      </div>
    </nav>

    <div class="flexbox-container">
      <div class="registration">
        <h2>Register Patient</h2>

        <fieldset>
          <p>
            <label for="patientId"> Patient ID: </label>
            <label id="patientId"></label>
          </p>
          <p>
            <label for="patientName"> Patient Name: </label>
            <input type="text" name="patientName" id="patientName" />
          </p>
          <p>
            <label for="patientGender"> Patient Gender: </label>
            <select id="patientGender">
              <option value="" selected disabled hidden>
                -Please select Gender-
              </option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </p>
          <p>
            <label for="patientBloodtype"> Patient Bloodtype: </label>
            <select id="patientBloodtype">
              <option value="" selected disabled hidden>
                -Please select Bloodtype-
              </option>
              <option value="A">A</option>
              <option value="B">B</option>
              <option value="AB">AB</option>
              <option value="O">O</option>
            </select>
          </p>
          <p>
            <label for="room"> Ward Type: </label>
            <select id="room">
              <option value="" selected disabled hidden>
                -Please select Ward-
              </option>
              <option value="Intensive Care Ward">Intensive Care Ward</option>
              <option value="Infectious Disease Ward">
                Infectious Disease Ward
              </option>
              <option value="General Ward">General Ward</option>
            </select>
          </p>
          <p>
            <button
              id="button"
              type="submit"
              value="Check-In"
              onclick="register_new_patient();"
            >
              Register
            </button>
          </p>
        </fieldset>
      </div>

      <!-- STATUS -->
      <div class="status">
        <h2>Status</h2>
        <fieldset>
          <div id="patientProgress"></div>
        </fieldset>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
